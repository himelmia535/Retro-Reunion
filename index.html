<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Reunion</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- HEADER START -->
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <a class="btn btn-ghost text-xl lg:text-3xl text-green-600">Retro Reunion</a>
                </div>
                <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><abbr title="Home"> <a class="btn bg-green-100 border-green-500 border-2 rounded-full"><img src="./images/home-4-svgrepo-com.svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" alt="Bus-Icon"></a></abbr></li>
                    <li><abbr title="Pen"> <a class="btn bg-green-100 border-green-500 border-2 rounded-full"><img src="./images/pen-svgrepo-com.svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" alt="Bus-Icon"></a></abbr></li>
                    <li><abbr title="Add"> <a class="btn bg-green-100 border-green-500 border-2 rounded-full"><img src="./images/add-friend-svgrepo-com.svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" alt="Bus-Icon"></a></abbr></li>
                    <li><abbr title="Flag"> <a class="btn bg-green-100 border-green-500 border-2 rounded-full"><img src="./images/flag-symbol-svgrepo-com.svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" alt="Bus-Icon"></a></abbr></li>
                    <li><button class="btn btn-primary rounded-full">Sign In</button></li>
                </ul>
                </div>
              </div>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main>

    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer>

    </footer>
    <!-- FOOTER END -->

    <!-- SCRIPT LINK -->
    <script src="js/retro.js"></script>
</body>
</html>
